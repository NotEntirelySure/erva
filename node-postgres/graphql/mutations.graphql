type Mutation {
  deleteUser(userId: Int!): deleteUserResult
  addUserPermissions(addValues: [addPermission]): [addPermissionResult]
  deleteUserPermissions(deleteValues: [deletePermission]): [deletePermissionResult]
  updateUser(userData: UpdatedUserData): updateUserResult
  modOrganization(orgData: ModifyOrg): ModResult
  modFacility(facilityData: ModFacility): ModResult
}